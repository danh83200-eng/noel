        // Load all images from Firebase Realtime Database
        async function loadAllPhotos() {
            // Start with default local photos
            PHOTOS = [...DEFAULT_PHOTOS];
            
            try {
                // Load from Firebase Database
                const snapshot = await database.ref('photos').once('value');
                const data = snapshot.val();

        // ============= THREE.JS SETUP =============

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)

        // ============= WORLD CONFIG =============

            sizeZ: 10000,
            // Chunk settings
            viewDistance: 80, // Distance to load/show photos
            unloadDistance: 120, // Distance to unload photos
            // Photo settings
            photoSize: 3, // Size of photos in world
            minPhotoSpacing: 8, // Minimum spacing between photos
            // Progressive distance settings
            startRadius: 20, // First photos start at this distance from tree
            radiusIncrement: 5 // Each subsequent photo is slightly farther
        };

        const CONFIG = {

            snowCount: isMobile ? 300 : 600,
            spiralTurns: 7,

            baseRadius: 5,
            animationSpeed: 0.004,
            spiralWidth: 1.0,
            maxTextureSize: isMobile ? 768 : 1024,
            enableBloom: true
        };
        
        // ============= CHUNK SYSTEM =============
        // Photo data storage (position, url, loaded state)
        let allPhotoData = []; // {id, url, position: {x,y,z}, loaded: bool, plane: THREE.Mesh|null}
        let textureCache = new Map();
        let photoIdCounter = 0;
        let currentPhotoRadius = WORLD.startRadius; // Track current placement radius
        
        // Check if position is too close to existing photos
        function isPositionTooClose(x, y, z) {
            for (const photo of allPhotoData) {
                const dx = photo.position.x - x;
                const dy = photo.position.y - y;
                const dz = photo.position.z - z;
                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);
                if (dist < WORLD.minPhotoSpacing) {
                    return true;
                }
            }
            return false;
        }
        
        // Get photo position with progressive distance from tree
        function getProgressivePhotoPosition(photoIndex) {
            const treeRadius = 12; // Keep photos away from tree center
            let x, y, z;
            let attempts = 0;
            const maxAttempts = 50;
            
            // Calculate target radius based on photo index
            // Photos spread out in a spiral pattern
            const baseRadius = WORLD.startRadius + (photoIndex * WORLD.radiusIncrement * 0.3);
            const radiusVariation = Math.random() * 10;
            const targetRadius = baseRadius + radiusVariation;
            
            do {
                // Random angle around tree
                const angle = Math.random() * Math.PI * 2;
                
                // Position at target radius from center
                x = Math.cos(angle) * targetRadius;
                z = Math.sin(angle) * targetRadius;
                
                // Y position - spread vertically too
                y = (Math.random() - 0.3) * 15 + 2; // Between -2.5 and 12.5
                
                attempts++;
            } while (isPositionTooClose(x, y, z) && attempts < maxAttempts);
            
            return { x, y, z };
        }
        
        // Add photo to world data with progressive positioning
        function addPhotoToWorld(url) {
            const photoIndex = allPhotoData.length;
            const position = getProgressivePhotoPosition(photoIndex);
            const photoData = {
                id: photoIdCounter++,
                url: url,
                position: position,
                loaded: false,
                visible: false,
                loading: false,
                plane: null
            };
            allPhotoData.push(photoData);
            console.log(`Photo ${photoIndex} placed at distance ${Math.sqrt(position.x*position.x + position.z*position.z).toFixed(1)} from tree`);
            return photoData;
        }
        
        // Update visible photos based on camera position
        function updateChunkVisibility() {
            if (!camera) return;
            
            const cameraPos = camera.position;
            
            allPhotoData.forEach(photo => {
                const dx = photo.position.x - cameraPos.x;
                const dy = photo.position.y - cameraPos.y;
                const dz = photo.position.z - cameraPos.z;
                const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                
                if (distance < WORLD.viewDistance) {
                    // Should be visible
                    if (!photo.visible) {
                        loadAndShowPhoto(photo);
                    }
                } else if (distance > WORLD.unloadDistance) {
                    // Should be hidden
                    if (photo.visible) {
                        hidePhoto(photo);
                    }
                }
            });
        }
        
        // Load and show a photo

            if (photoData.visible || photoData.loading) return;
            photoData.loading = true;
            
            try {
                let texture = textureCache.get(photoData.url);
                
                if (!texture) {
                    // Load texture
                    texture = await loadTexture(photoData.url);
                    textureCache.set(photoData.url, texture);
                }
                
                // Create plane
                const aspect = texture.image.width / texture.image.height;
                const height = WORLD.photoSize;
                const width = height * aspect;
                
                const geometry = new THREE.PlaneGeometry(width, height);
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0,
                    side: THREE.DoubleSide
                });
                
                const plane = new THREE.Mesh(geometry, material);
                plane.position.set(photoData.position.x, photoData.position.y, photoData.position.z);
                
                // Face camera
                plane.lookAt(camera.position);
                
                plane.userData = { photoUrl: photoData.url, photoId: photoData.id };
                
                scene.add(plane);
                photoPlanes.push(plane);
                
                photoData.plane = plane;
                photoData.visible = true;
                photoData.loaded = true;
                
                // Fade in
                let opacity = 0;
                const fadeIn = () => {
                    opacity += 0.05;
                    if (opacity < 1 && plane.parent) {
                        plane.material.opacity = opacity;
                        requestAnimationFrame(fadeIn);
                    } else if (plane.parent) {
                        plane.material.opacity = 1;
                    }
                };
                fadeIn();
                
            } catch (e) {
                console.warn('Failed to load photo:', photoData.url, e);
            }
            
            photoData.loading = false;
        }
        
        // Hide a photo (remove from scene but keep data)
        function hidePhoto(photoData) {
            if (!photoData.visible || !photoData.plane) return;
            
            const plane = photoData.plane;
            
            // Remove from scene
            scene.remove(plane);
            const idx = photoPlanes.indexOf(plane);
            if (idx > -1) photoPlanes.splice(idx, 1);
            
            // Dispose geometry (texture stays in cache)
            plane.geometry.dispose();
            plane.material.map = null;
            plane.material.dispose();
            
            photoData.plane = null;
            photoData.visible = false;
        }
        
        // Load texture helper
        function loadTexture(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => {
                    // Compress if needed
                    const canvas = document.createElement('canvas');
                    const maxSize = CONFIG.maxTextureSize;
                    let { width, height } = img;
                    
                    const ratio = Math.min(maxSize / width, maxSize / height, 1);
                    width = Math.floor(width * ratio);
                    height = Math.floor(height * ratio);
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
                    
                    const textureLoader = new THREE.TextureLoader();
                    textureLoader.load(dataUrl, (texture) => {
                        texture.minFilter = THREE.LinearFilter;
                        texture.generateMipmaps = false;
                        resolve(texture);
                    }, undefined, reject);
                };
                
                img.onerror = reject;
                img.src = url;
            });
        }

        function setupKeyboardControls() {
            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'KeyW': case 'ArrowUp': moveState.forward = true; break;
                    case 'KeyS': case 'ArrowDown': moveState.backward = true; break;
                    case 'KeyA': case 'ArrowLeft': moveState.left = true; break;
                    case 'KeyD': case 'ArrowRight': moveState.right = true; break;
                    case 'Space': moveState.up = true; break;
                    case 'ShiftLeft': moveState.down = true; break;
                }
            });
            
            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': case 'ArrowUp': moveState.forward = false; break;
                    case 'KeyS': case 'ArrowDown': moveState.backward = false; break;
                    case 'KeyA': case 'ArrowLeft': moveState.left = false; break;
                    case 'KeyD': case 'ArrowRight': moveState.right = false; break;
                    case 'Space': moveState.up = false; break;

                }
            });
        }
        
        function updateCameraMovement() {
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            
            const right = new THREE.Vector3();
            right.crossVectors(direction, camera.up).normalize();
            
            if (moveState.forward) {
                camera.position.addScaledVector(direction, moveSpeed);
                controls.target.addScaledVector(direction, moveSpeed);
            }
            if (moveState.backward) {
                camera.position.addScaledVector(direction, -moveSpeed);
                controls.target.addScaledVector(direction, -moveSpeed);
            }
            if (moveState.left) {
                camera.position.addScaledVector(right, -moveSpeed);
                controls.target.addScaledVector(right, -moveSpeed);
            }
            if (moveState.right) {
                camera.position.addScaledVector(right, moveSpeed);
                controls.target.addScaledVector(right, moveSpeed);
            }
            if (moveState.up) {
                camera.position.y += moveSpeed;
                controls.target.y += moveSpeed;
            }
            if (moveState.down) {
                camera.position.y -= moveSpeed;
                controls.target.y -= moveSpeed;
            }
            
            // Apply joystick movement
            if (joystickVector.x !== 0 || joystickVector.y !== 0) {
                const direction = new THREE.Vector3();
                camera.getWorldDirection(direction);
                direction.y = 0;
                direction.normalize();
                
                const right = new THREE.Vector3();
                right.crossVectors(direction, camera.up).normalize();
                
                // Forward/backward from joystick Y
                camera.position.addScaledVector(direction, -joystickVector.y * moveSpeed * 0.5);
                controls.target.addScaledVector(direction, -joystickVector.y * moveSpeed * 0.5);
                
                // Left/right from joystick X
                camera.position.addScaledVector(right, joystickVector.x * moveSpeed * 0.5);
                controls.target.addScaledVector(right, joystickVector.x * moveSpeed * 0.5);
            }
        }
        
        // ============= MOBILE JOYSTICK =============
        let joystickVector = { x: 0, y: 0 };

        function setupJoystick() {
            joystickBase = document.querySelector('.joystick-base');
            joystickStick = document.getElementById('joystick-stick');
            
            if (!joystickBase || !joystickStick) return;
            
            const maxDistance = 35; // Max movement radius
            
            function updateJoystick(clientX, clientY) {
                const rect = joystickBase.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let dx = clientX - centerX;
                let dy = clientY - centerY;
                
                // Clamp to circle
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > maxDistance) {
                    dx = (dx / distance) * maxDistance;
                    dy = (dy / distance) * maxDistance;
                }
                
                // Move stick
                joystickStick.style.transform = `translate(${dx}px, ${dy}px)`;
                
                // Normalize to -1 to 1
                joystickVector.x = dx / maxDistance;
                joystickVector.y = dy / maxDistance;
            }
            
            function resetJoystick() {
                joystickStick.style.transform = 'translate(0, 0)';
                joystickVector.x = 0;
                joystickVector.y = 0;
                joystickActive = false;
            }
            
            joystickBase.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                updateJoystick(touch.clientX, touch.clientY);
            }, { passive: false });
            
            joystickBase.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!joystickActive) return;
                const touch = e.touches[0];
                updateJoystick(touch.clientX, touch.clientY);
            }, { passive: false });
            
            joystickBase.addEventListener('touchend', resetJoystick);
            joystickBase.addEventListener('touchcancel', resetJoystick);
        }

        function createSpiralParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);
            const alphas = new Float32Array(CONFIG.particleCount);
            const progressValues = new Float32Array(CONFIG.particleCount);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                // Progress along the spiral (0 = bottom, 1 = top)
                const t = i / CONFIG.particleCount;
                progressValues[i] = t;

                // Calculate spiral position
                const y = t * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const radius = CONFIG.baseRadius * (1 - t * 0.85) + Math.random() * CONFIG.spiralWidth - CONFIG.spiralWidth / 2;
                const angle = t * Math.PI * 2 * CONFIG.spiralTurns + (Math.random() - 0.5) * 0.5;

                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = Math.sin(angle) * radius;

                // Cyan color with slight variation
                const hue = 0.52 + Math.random() * 0.08; // Cyan range
                const color = new THREE.Color().setHSL(hue, 1.0, 0.6 + Math.random() * 0.3);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                sizes[i] = 0.08 + Math.random() * 0.15;
                alphas[i] = 0.5 + Math.random() * 0.5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('alpha', new THREE.BufferAttribute(alphas, 1));
            geometry.setAttribute('progress', new THREE.BufferAttribute(progressValues, 1));

            // Custom shader material for particles
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uProgress: { value: 0 },
                    uPixelRatio: { value: Math.min(window.devicePixelRatio, 2) }
                },
                vertexShader: `
                    attribute float size;
                    attribute float alpha;
                    attribute float progress;
                    
                    uniform float uTime;
                    uniform float uProgress;
                    uniform float uPixelRatio;
                    
                    varying vec3 vColor;
                    varying float vAlpha;
                    
                    void main() {
                        vColor = color;
                        
                        // Only show particles up to current progress
                        float showParticle = step(progress, uProgress);
                        
                        // Fade in effect for newly appearing particles
                        float fadeIn = smoothstep(uProgress - 0.05, uProgress, progress);
                        vAlpha = alpha * showParticle * (1.0 - fadeIn * 0.5);
                        
                        // Twinkle effect
                        float twinkle = sin(uTime * 3.0 + progress * 50.0) * 0.3 + 0.7;
                        vAlpha *= twinkle;
                        
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * uPixelRatio * (200.0 / -mvPosition.z) * showParticle;
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;
                    
                    void main() {
                        // Circular particle with soft edges
                        float dist = length(gl_PointCoord - vec2(0.5));
                        if (dist > 0.5) discard;
                        
                        float alpha = vAlpha * (1.0 - dist * 2.0);
                        gl_FragColor = vec4(vColor, alpha);
                    }
                `,
                transparent: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            spiralParticles = new THREE.Points(geometry, material);
            spiralGroup.add(spiralParticles);
        }

        function createGlowParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.glowParticleCount * 3);
            const progressValues = new Float32Array(CONFIG.glowParticleCount);

            for (let i = 0; i < CONFIG.glowParticleCount; i++) {
                const t = i / CONFIG.glowParticleCount;
                progressValues[i] = t;

                const y = t * CONFIG.treeHeight - CONFIG.treeHeight / 2;
                const baseRadius = CONFIG.baseRadius * (1 - t * 0.85);
                const radius = baseRadius + (Math.random() - 0.5) * 2;
                const angle = t * Math.PI * 2 * CONFIG.spiralTurns + (Math.random() - 0.5) * 1.5;

                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = y + (Math.random() - 0.5) * 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radius;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('progress', new THREE.BufferAttribute(progressValues, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uProgress: { value: 0 }
                },
                vertexShader: `
                    attribute float progress;
                    uniform float uTime;
                    uniform float uProgress;
                    
                    varying float vAlpha;
                    
                    void main() {
                        float showParticle = step(progress, uProgress);
                        vAlpha = showParticle * 0.3 * (sin(uTime * 5.0 + progress * 100.0) * 0.5 + 0.5);
                        
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = 3.0 * showParticle;
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying float vAlpha;
                    
                    void main() {
                        float dist = length(gl_PointCoord - vec2(0.5));
                        if (dist > 0.5) discard;
                        
                        gl_FragColor = vec4(0.4, 0.9, 1.0, vAlpha * (1.0 - dist * 2.0));
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            glowParticles = new THREE.Points(geometry, material);
            spiralGroup.add(glowParticles);
        }

        let groundMesh, groundRings = [], groundParticles;

        function createStar() {
            // 3D Star shape - white/cyan like reference (no glow spheres)
            const starShape = new THREE.Shape();
            const points = 5;
            const outerRadius = 0.9;
            const innerRadius = 0.4;

            for (let i = 0; i < points * 2; i++) {
                const angle = (i * Math.PI) / points - Math.PI / 2;
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = {
                depth: 0.25,
                bevelEnabled: true,
                bevelThickness: 0.05,
                bevelSize: 0.05,
                bevelSegments: 2
            };

            const starGeo = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            starGeo.center();

            // White/cyan colored star - just the star shape, no spheres
            const starMat = new THREE.MeshBasicMaterial({
                color: 0xeeffff,
                transparent: true,
                opacity: 0
            });

            starMesh = new THREE.Mesh(starGeo, starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 0.6, 0);
            spiralGroup.add(starMesh);
        }

                    void main() {

                addPhotoToWorld(photoUrl);
            });
            
            console.log(`Added ${allPhotoData.length} photos to world`);
            
            // Initial visibility update will be done in animate loop
            
            // Show replay button
            setTimeout(() => {
                document.getElementById('replay-btn').classList.add('visible');
            }, 2000);
        }

        function updatePhotoPlanes(time) {
            // Make visible photos face camera (billboard effect)
            photoPlanes.forEach(plane => {
                if (plane.parent) {
                    plane.lookAt(camera.position);
                }
            });
        }

        function checkIntersection(x, y) {
            // Calculate position in normalized device coordinates
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photoPlanes);
            
            if (intersects.length > 0) {
                const clickedPhoto = intersects[0].object;
                openLightbox(clickedPhoto.userData.photoUrl);
            }
        }

        function onMouseClick(event) {
            checkIntersection(event.clientX, event.clientY);
        }

        function onTouchEnd(event) {
            // Use changedTouches for touchend
            if (event.changedTouches && event.changedTouches.length > 0) {
                const touch = event.changedTouches[0];
                checkIntersection(touch.clientX, touch.clientY);
            }
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = clock.getElapsedTime();

            // Update camera movement (WASD keys)
            updateCameraMovement();

            // Update animation progress
            if (isAnimating) {
                animationProgress += CONFIG.animationSpeed;
                if (animationProgress >= 1) {
                    animationProgress = 1;
                    isAnimating = false;
                    showPhotos();
                }
            }

            // Update spiral particles
            if (spiralParticles) {
                spiralParticles.material.uniforms.uTime.value = time;
                spiralParticles.material.uniforms.uProgress.value = animationProgress;
            }

            // Update glow particles
            if (glowParticles) {
                glowParticles.material.uniforms.uTime.value = time;
                glowParticles.material.uniforms.uProgress.value = animationProgress;
            }

            // Update star visibility and animation
            if (starMesh) {
                const starOpacity = animationProgress >= 0.95 ? Math.min(1, (animationProgress - 0.95) * 20) : 0;
                starMesh.material.opacity = starOpacity;
                starMesh.rotation.y = time * 2;
                starMesh.rotation.z = Math.sin(time) * 0.1;
            }

            // Update ground particles
            if (groundParticles) {
                groundParticles.material.uniforms.uTime.value = time;
                groundParticles.material.uniforms.uProgress.value = animationProgress;
            }

            // Update ground rings
            groundRings.forEach((ring, i) => {
                const ringOpacity = animationProgress * 0.3 * (0.5 + 0.5 * Math.sin(time * 2 + i * 1.5));
                ring.material.opacity = ringOpacity;
                ring.scale.setScalar(1 + Math.sin(time + i) * 0.05);
            });

            // Update controls
            controls.update();

            // Update chunk visibility (load/unload photos based on camera position)
            updateChunkVisibility();

            // Update photo planes (billboard effect)
            updatePhotoPlanes(time);

            // Update snow
            updateSnow();

            composer.render();
        }

        // ============= LIGHTBOX =============
        window.openLightbox = function(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = src;
            lightbox.classList.add('active');
        };

        window.closeLightbox = function() {
            document.getElementById('lightbox').classList.remove('active');
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // ============= REPLAY =============
        window.replayAnimation = function() {
            animationProgress = 0;
            isAnimating = true;
            photosShown = false;

            // Remove all visible photo planes
            photoPlanes.forEach(plane => {
                scene.remove(plane);
                if (plane.geometry) plane.geometry.dispose();
                if (plane.material) {
                    plane.material.map = null;
                    plane.material.dispose();
                }
            });
            photoPlanes = [];
            
            // Reset photo data with new progressive positions
            allPhotoData.forEach((photo, index) => {
                photo.visible = false;
                photo.loaded = false;
                photo.loading = false;
                photo.plane = null;
            });
            
            // Clear and re-add with progressive positions
            const urls = allPhotoData.map(p => p.url);
            allPhotoData = [];
            urls.forEach(url => {
                addPhotoToWorld(url);
            });
            
            // Reset camera position
            camera.position.set(0, 5, 25);
            controls.target.set(0, 0, 0);
            
            document.getElementById('replay-btn').classList.remove('visible');
        };

        // ============= UPLOAD =============
        window.uploadPhotos = async function(files) {
            if (!files || files.length === 0) return;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('active');

            for (const file of files) {
                try {
                    // Convert file to base64
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                    
                    // Save to Firebase Database
                    const timestamp = Date.now();
                    const photoRef = database.ref('photos').push();
                    await photoRef.set({
                        imageData: base64,
                        filename: file.name,
                        uploadedAt: timestamp
                    });
                    
                    console.log('Uploaded to Firebase Database');
                    
                    // Add to photos array and world
                    PHOTOS.push(base64);
                    addPhotoToWorld(base64);
                    updatePhotoCount();
                } catch (e) {
                    console.error('Firebase upload error:', e);
                    alert('L·ªói upload: ' + e.message);
                }
            }

            loadingOverlay.classList.remove('active');
            document.getElementById('photo-upload').value = '';
        };

        // ============= START =============
        init();
    </script>
</body>
