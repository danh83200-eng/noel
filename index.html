    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0a4d5c 0%, #1a6b7a 50%, #0d3d4a 100%);
            overflow: hidden;
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            pointer-events: none;
            z-index: 10;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
        }

        /* Main Card */
        .welcome-card {
            background: rgba(0, 80, 100, 0.4);
            border: 1px solid rgba(100, 200, 220, 0.3);
            border-radius: 30px;
            padding: 50px 60px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease;
            max-width: 90%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Santa illustration */
        .santa {
            width: 120px;
            height: auto;
            margin-bottom: 25px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Title */
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(32px, 6vw, 48px);
            color: #7eeeff;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(126, 238, 255, 0.4);
        }

        .title .tree-icon {
            color: #4ade80;
            font-size: 0.8em;
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(16px, 3vw, 22px);
            color: rgba(200, 230, 240, 0.9);
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* Ready Button */
        .ready-btn {
            background: rgba(0, 60, 80, 0.6);
            border: 1px solid rgba(100, 180, 200, 0.4);
            color: #b8e6f0;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(24px, 4vw, 32px);
            padding: 15px 60px;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ready-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .ready-btn:hover {
            background: rgba(0, 100, 130, 0.7);
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 150, 200, 0.4);
            color: #ffffff;
        }

        .ready-btn:active {
            transform: scale(0.98);
        }

        /* Decorative stars */
        .star {
            position: fixed;
            color: rgba(255, 255, 200, 0.8);
            font-size: 12px;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
